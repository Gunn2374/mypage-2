<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Education</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header" style="display:flex; align-items:center; justify-content:space-between; padding: 1rem 0;">
        <a href="overlay.html" style="display:flex; align-items:center;">
          <img class="logo" src="img/icon burger.png" alt="Hamburger Logo" style="height:40px; width:auto; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.07);" />
        </a>
        <h2 style="margin:0; font-size:1.4rem; color:#333; font-weight:600;">ประวัติการศึกษา</h2>
      </header>
      <section class="education-section" style="background:rgba(255,255,255,0.88); border-radius:32px; box-shadow:0 4px 16px rgba(0,0,0,0.06); padding:2rem; margin-top:2rem;">
        <img src="img/de sch.png" alt="School" style="max-width:100%; border-radius:40px; margin-bottom:24px; box-shadow:0 6px 24px rgba(0,0,0,0.10);" />
        <div>
          <h1 style="font-size:2rem; color:#1a237e; margin-bottom:1rem; font-weight:700;">กิจกรรมเสริม</h1>
          <ul style="margin:0 0 1rem 0; padding-left:1.4rem; color:#444; font-size:1.1rem;">
            <li>ถ่ายรูป</li>
            <li>วาดรูป</li>
          </ul>
          <h2 style="font-size:1.3rem; color:#1565c0; margin-bottom:0.6rem; font-weight:600;">กีฬาฯ</h2>
          <ul style="margin:0 0 1rem 0; padding-left:1.4rem; color:#444; font-size:1.1rem;">
            <li>ปิงปอง</li>
            <li>ว่ายน้ำ</li>
            <li>แบดมินตัน</li>
          </ul>
          <h2 style="font-size:1.2rem; color:#2e7d32; margin-bottom:0.6rem; font-weight:600;">ทักษะ</h2>
          <ul style="padding-left:1.4rem; color:#444; font-size:1.1rem;">
            <li>การสื่อสาร</li>
            <li>การทำงานเป็นทีม</li>
            <li>การคิดสร้างสรรค์</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
