<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>กฤตไชย คิดสวย - Profile</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <article class="div">
        <header class="overlap-group">
          <img class="image-2" src="img/image-1.png" alt="School logo" />
        </header>
        <section class="profile-section">
          <figure class="group">
            <img class="image" src="img/image-2.png" alt="Profile photo of กฤตไชย คิดสวย" />
          </figure>
          <div class="profile-info">
            <h1 class="text-wrapper">ชื่อ นายกฤตไชย คิดสวย</h1>
            <address class="suankularb">
              Suankularb Wittayalai<br />
              Nonthaburi School
            </address>
            <p class="text-wrapper-2">สวัสดีครับผมชื่อเล่น กัญ นะ</p>
          </div>
        </section>
        <section class="group-2">
          <h2 class="text-wrapper-3">กิจกรรมอดิเรก</h2>
          <ul class="text-wrapper-4">
            <li>ถ่ายรูป</li>
            <li>ว่ายน้ำ</li>
            <li>ตีแบตมินตัน</li>
          </ul>
        </section>
        <figure class="footer-image">
          <img class="img" src="img/image-3.png" alt="School building or campus view" />
        </figure>
      </article>
    </main>
  </body>
</html>
