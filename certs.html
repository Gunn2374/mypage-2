<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Certificates</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img class="logo" src="img/image-6.png" alt="Certificates logo" />
      </header>
      <section class="certs-section">
        <h1>ผลงานกิจกรรมร่วมสาขาวิชาภาพ</h1>
        <p>เข้าร่วมการแข่งขันต่อคำตอบของแพทย์ศาสตร์</p>
        <div class="cert-images" style="display:flex; gap:16px; flex-wrap:wrap; justify-content:center;">
          <img src="img/image-7.png" alt="Certificate 1" style="max-width:140px; border-radius:8px;" />
          <img src="img/image-9.png" alt="Certificate 2" style="max-width:140px; border-radius:8px;" />
          <img src="img/image-11.png" alt="Certificate 3" style="max-width:140px; border-radius:8px;" />
          <img src="img/image-10.png" alt="Certificate 4" style="max-width:140px; border-radius:8px;" />
        </div>
      </section>
    </main>
  </body>
</html>
